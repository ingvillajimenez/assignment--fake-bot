<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fake Bot</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div>
          <img src="./images/robocog-1.png" alt="fake bot">
          <strong>Juan</strong>
        </div>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </nav>
      <div class="conversation">
        <p class="first">Hello, my name is Juan</p>
        <p class="second">I was an Network Engineer, but right now I'm studying Web Development</p>
        <p class="third">I like to watch movies and listen to music</p>
        <input class="username" type="text" placeholder="Please type your name">
        <p class="evaluation">That's a (short|long) name</p>
        <p class="last">Nice to meet you, <span>username</span></p>
      </div>
    </div>

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
